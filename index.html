<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landscape Slider</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="landscape_slides_container">
      <button class="slide_shift_button btn_left">
        <img src="images/ios-arrow-back-6.svg" alt="" />
      </button>
      <div class="landscape_slider">
        <div class="landscape_slide slide-1">
          <img src="images/landscape-1.jfif" alt="" />
        </div>
        <div class="landscape_slide slide-2">
          <img src="images/landscape-2.jfif" alt="" />
        </div>
        <div class="landscape_slide slide-3">
          <img src="images/landscape-3.jfif" alt="" />
        </div>
        <div class="landscape_slide slide-4">
          <img src="images/landscape-4.jfif" alt="" />
        </div>
        <div class="landscape_slide slide-5">
          <img src="images/landscape-5.jfif" alt="" />
        </div>
        <div class="landscape_slide slide-6">
          <img src="images/landscape-6.jfif" alt="" />
        </div>
      </div>
      <button class="slide_shift_button btn_right">
        <img src="images/ios-arrow-forward-6.svg" alt="" />
      </button>
      <div class="selectors_container">
        <!-- <div class="selector"></div> -->
      </div>
      <div class="image_number_container">
        <p><span class="image_number">0</span><span>/</span><span class="total_number">0</span></p>
      </div>
    </div>
  </body>
</html>
